<h1>{{ title }}</h1>

<h1>array of child compnts</h1>
<div *ngFor="let user of firstusers">
  <div *ngIf="user.age > 20">
    {{ user.firstname }} {{ user.lastname }}, {{ user.age }}
  </div>
</div>

<app-user [users]="users"></app-user>

<h1>array of parent compnts</h1>
<div *ngFor="let user of users">
  {{ user.firstname }} {{ user.lastname }}
</div>
